[workspace]
resolver = "2"
members = [
  "components/*",
  "crates/*",
]

[workspace.package]
version = "0.0.0"
edition = "2021"
repository = "https://github.com/unavi-xyz/unavi"
license = "GPL-3.0-or-later"

[workspace.lints.clippy]
type_complexity = "allow"

[workspace.dependencies]
bevy = "0.12.1"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true

[profile.wasm-release]
inherits = "release"
codegen-units = 1
opt-level = "z"
