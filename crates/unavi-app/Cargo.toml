[package]
name = "unavi-app"
version.workspace = true
license.workspace = true
repository.workspace = true
edition.workspace = true

[lib]
crate-type = ["cdylib", "rlib"]

[features]
disable-cert-validation = ["wtransport/dangerous-configuration"]

[lints]
workspace = true

[dependencies]
bevy.workspace = true
bevy-async-task = "1.3.0"
bevy_rapier3d = { version = "0.23.0", features = ["simd-stable"] }
bevy_vrm = "0.0.6"
didkit = { version = "0.6.0", default-features = false, features = ["w3c", "ed25519", "ripemd-160", "http-did"] }
tracing = "0.1.40"
# unavi-system-bindgen = { path = "../../wasm/unavi-system/bindgen" }
# wired-script-bindgen = { path = "../../wasm/wired-script/bindgen" }
xwt = "0.3.0"
xwt-core = "0.2.0"

[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen = "0.2.90"
xwt-web-sys = "0.3.1"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
wasmtime = { version = "15.0.0", features = ["component-model"] }
wtransport = "0.1.8"
